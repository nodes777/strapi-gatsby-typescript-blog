services:
  - type: web
    name: strapi
    env: node
    plan: starter
    buildCommand: cd backend && yarn install && yarn build
    startCommand: cd backend && rsync -a public/ /data/public/ && yarn start
    healthCheckPath: backend/_health
    disk:
      name: strapi-data
      mountPath: backend/data
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 12.18.4
      - key: NODE_ENV
        value: production
      - key: DATABASE_FILENAME
        value: backend/data/strapi.db
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
